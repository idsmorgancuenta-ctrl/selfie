<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selfie Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg1: #faf7f1;
  --bg2: #f2efe6;
  --glass: rgba(255,255,255,0.78);
  --text: #111;
  --muted: #666;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: var(--text);
  overflow: hidden;
}

/* ðŸŒ¿ HOJAS VECTORIALES */
.leaves {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.leaf {
  position: absolute;
  top: -15%;
  width: 52px;
  fill: #9fb882;
  opacity: 0.75;
  animation: fall linear infinite;
}

.leaf.blur {
  filter: blur(2px);
  opacity: 0.45;
}

/* posiciones y variaciones */
.l1 { left: 8%;  animation-duration: 26s; width: 46px; }
.l2 { left: 22%; animation-duration: 32s; fill:#b7cca0; }
.l3 { left: 40%; animation-duration: 24s; fill:#8faa6f; }
.l4 { left: 58%; animation-duration: 30s; width: 40px; }
.l5 { left: 74%; animation-duration: 28s; fill:#a9c28a; }
.l6 { left: 88%; animation-duration: 34s; width: 36px; }

@keyframes fall {
  0%   { transform: translateY(-20vh) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}

/* APP */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 28px;
  position: relative;
  z-index: 1;
}

.logo {
  width: 96px;
  margin-bottom: 28px;
  opacity: 0.95;
}

.camera-shell {
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 36px;
  padding: 16px;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.15),
    inset 0 0 0 1px rgba(255,255,255,0.6);
}

.camera-card {
  width: 320px;
  height: 420px;
  border-radius: 26px;
  overflow: hidden;
  background: #000;
  position: relative;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* FLASH */
.flash {
  position: absolute;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
}
.flash.active {
  animation: flash 0.25s ease;
}
@keyframes flash {
  0% { opacity: 0; }
  50% { opacity: 0.9; }
  100% { opacity: 0; }
}

/* CONTADOR */
.counter {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 96px;
  font-weight: 600;
  color: white;
  text-shadow: 0 10px 30px rgba(0,0,0,0.6);
  opacity: 0;
}
.counter.show {
  animation: count 1s ease forwards;
}
@keyframes count {
  0% { opacity: 0; transform: scale(1.4); }
  30% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; }
}

.message {
  margin-top: 22px;
  text-align: center;
  font-size: 15px;
  color: var(--muted);
  line-height: 1.5;
}

.footer {
  margin-top: 26px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

/* BOTÃ“N */
.capture-btn {
  width: 78px;
  height: 78px;
  border-radius: 50%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transition: transform 0.15s ease;
}
.capture-btn:active { transform: scale(0.9); }
.capture-btn::after {
  content: '';
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #fff;
}
.capture-btn.disabled {
  opacity: 0.4;
  pointer-events: none;
}

/* PREVIEW */
.preview {
  margin-top: 14px;
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
.preview img {
  width: 160px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.preview a {
  font-size: 14px;
  font-weight: 500;
  color: var(--text);
  text-decoration: none;
}
.preview a:hover { text-decoration: underline; }

canvas { display: none; }
</style>
</head>

<body>

<!-- ðŸŒ¿ HOJAS -->
<div class="leaves">
  <svg class="leaf l1" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
  <svg class="leaf l2 blur" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
  <svg class="leaf l3" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
  <svg class="leaf l4 blur" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
  <svg class="leaf l5" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
  <svg class="leaf l6 blur" viewBox="0 0 100 50"><path d="M5 25C25 0 75 0 95 25C75 50 25 50 5 25Z"/></svg>
</div>

<div class="app">

  <img src="logo.png" class="logo" alt="Logo">

  <div class="camera-shell">
    <div class="camera-card">
      <video id="video" autoplay playsinline></video>
      <div class="counter" id="counter"></div>
      <div class="flash" id="flash"></div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="message">
    SonrÃ­e âœ¨<br>
    capturamos el momento perfecto
  </div>

  <div class="footer">
    <div class="capture-btn" id="btn"></div>

    <div class="preview" id="preview">
      <img id="photo">
      <a id="download" download="selfie-evento.png">Descargar foto</a>
    </div>
  </div>

</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const counter = document.getElementById("counter");
const flash = document.getElementById("flash");
const btn = document.getElementById("btn");
const preview = document.getElementById("preview");
const photo = document.getElementById("photo");
const download = document.getElementById("download");

navigator.mediaDevices.getUserMedia({
  video: { facingMode: "user" },
  audio: false
}).then(stream => video.srcObject = stream);

btn.onclick = async () => {
  btn.classList.add("disabled");
  preview.style.display = "none";

  for (let i = 3; i > 0; i--) {
    counter.textContent = i;
    counter.classList.add("show");
    await new Promise(r => setTimeout(r, 1000));
    counter.classList.remove("show");
  }

  flash.classList.add("active");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const img = canvas.toDataURL("image/png");
  photo.src = img;
  download.href = img;
  preview.style.display = "flex";

  setTimeout(() => {
    flash.classList.remove("active");
    btn.classList.remove("disabled");
  }, 300);
};
</script>

</body>
</html>
