<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selfie Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
    background: #f5f5f5;
    color: #111;
  }

  .app {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* LOGO */
  .logo {
    width: 110px;
    margin-bottom: 24px;
  }

  .camera-card {
    position: relative;
    width: 320px;
    height: 420px;
    background: #000;
    border-radius: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: #000;
  }

  canvas {
    display: none;
  }

  .message {
    margin-top: 20px;
    font-size: 15px;
    text-align: center;
    color: #444;
    line-height: 1.4;
  }

  .footer {
    margin-top: 24px;
    text-align: center;
  }

  .capture-btn {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    background: #111;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    transition: transform 0.15s ease;
  }

  .capture-btn:active {
    transform: scale(0.94);
  }

  .capture-btn::after {
    content: '';
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: #fff;
  }

  .download a {
    display: inline-block;
    margin-top: 12px;
    font-size: 14px;
    color: #111;
    text-decoration: none;
    font-weight: 500;
  }

  .download a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

<div class="app">

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="Logo del evento">

  <!-- CÁMARA -->
  <div class="camera-card">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- MENSAJE -->
  <div class="message">
    Recuerda este momento<br>
    con nosotros
  </div>

  <!-- BOTÓN -->
  <div class="footer">
    <div class="capture-btn" onclick="takePhoto()"></div>
    <div class="download">
      <a id="download" download="selfie-evento.png"></a>
    </div>
  </div>

</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const download = document.getElementById("download");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  }).then(stream => {
    video.srcObject = stream;
  });

  function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const img = canvas.toDataURL("image/png");
    download.href = img;
    download.textContent = "Descargar selfie";
  }
</script>

</body>
</html>
